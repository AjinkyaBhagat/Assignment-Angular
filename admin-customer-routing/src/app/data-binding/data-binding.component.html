<div class="container-fluid bg-dark sticky-top">
    <nav class="navbar  navbar-expand-lg  navbar-dark">
        <a href="#" class="navbar-brand">
            <span class="d-sm-inline-block" style="margin-left:2.5rem">Data Binding</span>
        </a>
        <button type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="#navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <img [src]="image" alt="header image" width="50" height="50">
                </li>
                <li class="nav-item active">
                   <p class="text-white p-3">UserName:{{displayUsername}}</p>
                </li>
                <li class="nav-item active p-3">
                    <p class="text-white">Email:{{displayEmail}}</p>
                 </li>
            </ul>
        </div>    
    </nav>
</div>
<div class="container-fluid d-flex m-5">
<div class="container w-25 text-center bg-warning ">
    <div class="form-group m-3 ">
        <input type="date" class="form-control" [(ngModel)]="age" />
        <button type="button" class="btn btn-primary mt-3" (click)="ageCalculator()">Check Age</button>
        <h3 [style.color]="(showAge<18)?red:blue">Your Age is :{{showAge }}</h3>
    </div>
</div>
<div class="container w-50">
    <h1>Form</h1>
    <form #userForm="">
        {{userForm.value| json}}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" #firstname class="form-control" name="FirstName" [(ngModel)]="allData.firstname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" #lastname class="form-control" name="LastName" [(ngModel)]="allData.lastname">
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" #username class="form-control"  name="username" [(ngModel)]="allData.username" (keydown)="getUserName(username.value)" >
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" #email name="email" class="form-control" [(ngModel)]="allData.email" (keydown)="getEmail(email.value)"/>
        </div>
        <button class="btn btn-primary mt-3" #btn (click)="btnClick()">ADD</button>
    </form>
</div>
</div>
